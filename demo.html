<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Charter Test</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="Charter.js"></script>	
	
</head>
<body>
	<div id="chart">
		
	</div>
	<script type="text/javascript">
	var data = [2, 210, 74, 109, 316, 321, 280];

	Charter.get_styling({
		bar_color: "red",
		chart_background: "white",
		label_background: "white",
		chart_name: "Demo",
		x_axis_labels: ["2004", "2005", "2006", "2007", "2008", "2009", "2010"],
		y_axis_labels: [],
		bar_label_color: "white",
		border_color: "black",
		title: "Testing"
	});
	
	Charter.draw_chart("chart", data, 500, 1000);
	</script>
</body>
</html>
